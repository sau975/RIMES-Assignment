<button class="btn btn-secondary btn-sm mt-3" routerLink="../../" type="button">Back</button> <br/> <br/>

<h3>Post Detail</h3> <br/>

<div *ngIf="post" style="border: solid 1px; padding: 9px;">
    <label>Id : {{post.id}}</label> <br/>
    <label>UserId : {{post.userId}}</label> <br/>
    <label>Title : {{post.title}}</label> <br/>
    <label>Body : {{post.body}}</label> <br/>
</div>
