<div class="container">
    <div class="col-md-6 col-md-offset-3 postBox">
        <h3>Post Form</h3>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="form-group clearfix">
                <label for="userId" class="col-md-3 col-sm-5 col-xs-12">UserId</label>
                <div class="col-md-9 col-sm-7 col-xs-12">
                    <input type="number" class="form-control" formControlName="userId" />
                </div>
            </div>
            <div class="form-group clearfix">
                <label for="title" class="col-md-3 col-sm-5 col-xs-12">Title</label>
                <div class="col-md-9 col-sm-7 col-xs-12">
                    <input type="text" class="form-control" formControlName="title" />
                </div>
            </div>
            <div class="form-group clearfix">
                <label for="body" class="col-md-3 col-sm-5 col-xs-12">Body</label>
                <div class="col-md-9 col-sm-7 col-xs-12">
                    <textarea type="text" class="form-control" formControlName="body" rows="5" maxlength="150"></textarea>
                </div>
            </div>
            <div class="col-xs-12 form-group text-right mt-3">
                <button class="btn btn-success" type="submit">Save</button>
                <button style="margin-left: 5px;" class="btn btn-danger" (click)="cancel()" type="button">Cancel</button>
            </div>
        </form>
    </div>
</div>
